{% extends "base.html" %}
{% block title %}{{ checklist.title }}{% endblock %}
{% block content %}
<ul id="checklist">
	{% for item in checklist.items %}
	<li>
		<a href="javascript:void" class="itemtitle">{{ item }}</a>
		<ul>
			{% for image in item.get_images() %}
			<li>
				<a href="{{ image.get_big_image() }}" rel="lightbox">
					<img src="{{ image.get_small_image() }}"/>
				</a>
			</li>
			{% endfor %}
		</ul>
	</li>
	{% endfor %}
</ul>
{% endblock %}
